<h2 mat-dialog-title>Usunąć to danie?</h2>
<mat-dialog-content>
  Usunięcie tego dania spowoduje brak możliwości zamówienia go przez klientów. Kontynuować?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="false">Nie</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true">Tak</button>
</mat-dialog-actions>
