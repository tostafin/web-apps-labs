<h2 mat-dialog-title>Odbanować tego użytkownika?</h2>
<mat-dialog-content>
  Odbanowanie tego użytkownika spowoduje umożliwienie mu ocenę i recenzowanie dań. Kontynuować?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="false">Nie</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true">Tak</button>
</mat-dialog-actions>
